{% extends 'base.html' %}
{% block title %} Profile {% endblock title %}
{% block body %}
<div class="container">
    <h1 class="mt-4">Your Profile</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ u_form|crispy }}
        </div>
        <div class="form-group">
            {{ p_form|crispy }}
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock body %}
