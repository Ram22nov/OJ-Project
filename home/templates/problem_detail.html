{% extends 'base.html' %}
{% block title %} {{ problem.title }} {% endblock title %}
{% block body %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <h1>{{ problem.title }}</h1>
            <p>Difficulty: {{ problem.difficulty }}</p>
            <p>{{ problem.description }}</p>
        </div>
        <div class="col-md-8">
            <h2>Code Here</h2>
            <div class="mt-3">
                <select name="language" class="form-control">
                    <option value="py">Python</option>
                    <option value="cpp">C++</option>
                    <option value="c">C</option>
                </select>
            </div>
            <form method="post" id="code-form">
                {% csrf_token %}
                <textarea id="code-area" class="form-control" name="code" rows="10" placeholder="Write your code here..."></textarea>
                <div class="mt-3">
                    <textarea id="console-input" class="form-control bg-white text-dark" name="input_data" rows="3" placeholder="Enter input here..."></textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Run</button>
                </div>
            </form>
            <h2 class="mt-4">Console</h2>
            <div id="console" class="bg-white text-dark p-3">
                <div>
                    <strong>Output:</strong>
                    <pre id="console-output">{{ output }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
